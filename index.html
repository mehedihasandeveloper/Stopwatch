<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="heading">Stop Watch</h1>
    <h3 id="time">00:00</h3>
    <div class="button-container">
        <button onclick="startClock()" class="add-button">Start</button>
        <button onclick="stopClock()" class="add-button">Stop</button>
        <button onclick="resetClock()" class="add-button">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
